name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  DOCKER_IMAGE: nodejs-app
  CONTAINER_NAME: nodejs-app
  VPS_PORT: 3000

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: 22
        timeout: 30s
        script: |
          set -e
          echo "üöÄ Starting deployment..."
          
          # Pull image m·ªõi nh·∫•t
          echo "üì• Pulling latest image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
          
          # Stop v√† x√≥a container c≈©
          echo "üõë Stopping old container..."
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm ${{ env.CONTAINER_NAME }} || true
          
          # Ch·∫°y container m·ªõi
          echo "üöÄ Starting new container..."
          docker run -d \
            -p ${{ env.VPS_PORT }}:3000 \
            --name ${{ env.CONTAINER_NAME }} \
            --restart always \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
          
          # ƒê·ª£i container start
          echo "‚è≥ Waiting for container to start..."
          sleep 5
          
          # Ki·ªÉm tra
          echo "‚úÖ Checking container status..."
          docker ps | grep ${{ env.CONTAINER_NAME }} || (echo "‚ùå Container not running!" && exit 1)
          
          echo ""
          echo "üìã Recent logs:"
          docker logs --tail 10 ${{ env.CONTAINER_NAME }} || echo "No logs available"
          
          echo ""
          echo "‚úÖ Deployment complete!"
          echo "üåê Access: http://${{ secrets.VPS_HOST }}:${{ env.VPS_PORT }}"